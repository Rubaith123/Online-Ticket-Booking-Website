<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

<div *ngIf="!loading && !errorMsg">
    <table mat-table [dataSource]="tickets" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.date | date:'dd/MM/yyyy' }} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.name }} </td>
      </ng-container>


      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.email }} </td>
      </ng-container>

      <ng-container matColumnDef="cancel">
        <th mat-header-cell *matHeaderCellDef> Cancel </th>
        <td mat-cell *matCellDef="let ticket"><button (click)="cancelTicket(ticket._id)" mat-raised-button color="warn">Cancel</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let tickets; columns: columns"></tr>
    </table>
